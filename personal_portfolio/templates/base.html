
{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="chauhanchetan82@gmail.com">
    
    <title>{% block title %}CC Portfolio{% endblock %}</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!--FontAwesome css-->

    <!-- Custom styles for this template -->
    <link rel="stylesheet" type="text/css" href="{% static 'personal_portfolio/static/css/body.css' %}">
    
    <!-- Custom styles as per page -->
    {% block extrastyles %}{% endblock %}
    
</head>

<body class="vertical-layout fixed-navbar" style="background-image: url({% static 'personal_portfolio/static/img/books1.jpg' %});">

<header class="header">
{% block navbar %}
  {% include "navbar.html" %}
{% endblock %}
</header>

<div class="content">
    {% block page_content %}{% endblock %}
</div>


<footer class="footer footer-trans">
    
  <!-- Copyright -->
  <div class="footer-copyright text-center py-3">&copy; CC 2020</div>
  <!-- Copyright -->
</footer>



<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
</html>
